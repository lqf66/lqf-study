<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>机器人-svg</title>
  <style>
    html {
      height: 100%
    }

    body {
      height: 100%;
      margin: 0;
    }

    svg {
      background-color: antiquewhite
    }
  </style>
</head>

<body>
  <svg version="1.2" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="-400 -400 800 800">
    <!-- 头 -->
    <rect x="-200" y="0" width="400" height="200" fill="red" stroke="#000" stroke-width="40"></rect>
    <!-- 眼罩 -->
    <rect x="-200" y="50" width="400" height="60" fill="antiquewhite"></rect>
    <!-- 嘴巴 -->
    <path d="
        M
        -100 150
        L
        100 150
    " fill="none" stroke="#000" stroke-width="40"></path>
    <!-- 左右眼睛 -->
    <circle r="20" cx="-100" cy="80" fill="red"></circle>
    <path d="
    M
    80 90
    A
    20 20
    0
    0
    1
    120 90
" fill="red"></path>
    <!-- 天线   -->
    <path d="
      M
      -200 -200
      C
      -100 -200
      -100 0
      0 0
      S
      100 -200
      200 -200
  " fill="none" stroke="#000" stroke-width="40"></path>
  </svg>
</body>

</html>
