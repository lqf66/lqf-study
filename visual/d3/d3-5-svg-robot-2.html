<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>机器人-svg</title>
  <style>
    html {
      height: 100%
    }

    body {
      height: 100%;
      margin: 0;
    }

    #main {
      width: 100%;
      height: 100%;
      background-color: antiquewhite;
    }
  </style>
  </style>
</head>

<body>
  <div id="main"></div>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>
    const main = d3.select('#main')

    const svg = Draw(main)('svg', {
      version: 1.2,
      xmlns: 'http://www.w3.org/2000/svg',
      width: '100%',
      height: '100%',
      viewBox: '-400 -400 800 800'
    })

    function Draw(dom) {
      return function (shape, options) {
        const obj = dom.append(shape)
        for (let [key, value] of Object.entries(options)) {
          obj.attr(key, value)
        }
        return obj
      }
    }

    const draw = Draw(svg)

    draw('rect', {
      x: -200,
      y: 0,
      width: 400,
      height: 200,
      fill: 'red',
      stroke: '#000',
      'stroke-width': 40
    })
    draw('rect', {
      x: -200,
      y: 50,
      width: 400,
      height: 60,
      fill: 'antiquewhite',
    })
    draw('path', {
      d: `
            M
            -100 150
            L
            100 150
        `,
      fill: 'none',
      stroke: '#000',
      'stroke-width': 40
    })
    draw('circle', {
      r: 20,
      cx: -100,
      cy: 80,
      fill: 'red',
    })
    draw('path', {
      d: `
        M
        80 90
        A
        20 20
        0
        0
        1
        120 90
        `,
      fill: 'red',
    })
    draw('path', {
      d: `
        M
        -200 -200
        C
        -100 -200
        -100 0
        0 0
        S
        100 -200
        200 -200
        `,
      fill: 'none',
      stroke: '#000',
      'stroke-width': 40
    })

  </script>
</body>

</html>
